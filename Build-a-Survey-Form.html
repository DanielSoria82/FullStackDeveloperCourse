<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our service.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <br><br>

        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>

        <br><br>

        <label id="number-label" for="number">Age (18-99):</label>
        <input id="number" type="number" placeholder="Enter your age" min="18" max="99">

        <br><br>

        <label for="dropdown">Select your role:</label>
        <select id="dropdown">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>

        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female

        <br><br>

        <label>Interests:</label>
        <input type="checkbox" value="coding"> Coding
        <input type="checkbox" value="music"> Music
        <input type="checkbox" value="sports"> Sports

        <br><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <br><br>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
