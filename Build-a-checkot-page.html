<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Item in your cart">
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name:</label>
            <input id="card-name" name="card-name" type="text" required aria-required="true">

            <br><br>

            <label for="card-number">Card Number:</label>
            <input id="card-number" name="card-number" type="text" required aria-required="true">

            <br><br>

            <label for="expiry-date">Expiry Date:</label>
            <input id="expiry-date" name="expiry-date" type="text" placeholder="MM/YY">

            <br><br>

            <label for="cvv">CVV:</label>
            <input id="cvv" name="cvv" type="text" placeholder="123">

            <br><br>

            <button type="submit">Submit Payment</button>
        </form>
    </section>

</body>

</html>
