<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="A scenic view of mountains">

        <div class="post-content">
            <h2 class="post-title">Exploring the Great Outdoors</h2>
            <p class="post-excerpt">Discover the beauty of nature through hiking, camping, and adventure stories from
                the wild.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>

</html>
