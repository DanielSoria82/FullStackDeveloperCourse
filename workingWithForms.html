<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--primer video-->
    <form action="https://hotel-feedback.freecodecamp.org" method="post">
        <label>
            Full Name:
            <input type="text" />
        </label>
    </form>
    <form action="">
        <label for="email"> Email Address: </label>
        <input type="email" id="email" placeholder="Ex. example@email.com" />
    </form>
    <hr>
    <!--segundo video-->
    <form action="">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" />
        <button type="reset">Reset form</button>
        <button type="submit">Submit form</button>
    </form>
    <input type="button" value="Show Alert" />
    <hr>
    <!--tercer video-->
    <form action="">
        <label for="email">Email Address (Required field):</label>
        <input required type="email" name="email" id="email" />
        <button type="submit">Submit Form</button>
    </form>
    <form action="">
        <label for="email">Email Address (Required field):</label>
        <input required type="email" name="email" id="email" minlength="4" maxlength="64" />
        <button type="submit">Submit Form</button>
    </form>
    <hr>
    <!--cuarto video-->
    <input type="email" name="email" id="email" />
    <input autofocus type="email" name="email" id="email" />
    <input disabled type="email" name="email" id="email" />
    <input readonly type="email" name="email" id="email" value="example@email.com" />
</body>

</html>
